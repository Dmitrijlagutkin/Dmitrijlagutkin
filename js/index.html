<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Poker</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<section class="container">
		<h1>
			Покер
		</h1>
		<span class="top_line"></span>

		<!--------------------------- DICES ----------------------------->
		<div class="dice">
			<div class="dice_item dice_one dice_active">
				<div class="dice_point dice_one_point dice_point_active"></div>
			</div>
			<div class="dice_item dice_two dice_active">
				<div class="dice_point dice_two_point dice_point_active"></div>
				<div class="dice_point dice_two_point dice_point_active"></div>
			</div>
			<div class="dice_item dice_three dice_active">
				<div class="dice_point dice_three_point dice_point_active"></div>
				<div class="dice_point dice_three_point dice_point_active"></div>
				<div class="dice_point dice_three_point dice_point_active"></div>
			</div>
			<div class="dice_item dice_four dice_active">
				<div class="dice_point dice_four_point dice_point_active"></div>
				<div class="dice_point dice_four_point dice_point_active"></div>
				<div class="dice_point dice_four_point dice_point_active"></div>
				<div class="dice_point dice_four_point dice_point_active"></div>
			</div>
			<div class="dice_item dice_five dice_active">
				<div class="dice_point dice_five_point dice_point_active"></div>
				<div class="dice_point dice_five_point dice_point_active"></div>
				<div class="dice_point dice_five_point dice_point_active"></div>
				<div class="dice_point dice_five_point dice_point_active"></div>
				<div class="dice_point dice_five_point dice_point_active"></div>
			</div>
			<div class="dice_item dice_six dice_active">
				<div class="dice_point dice_six_point dice_point_active"></div>
				<div class="dice_point dice_six_point dice_point_active"></div>
				<div class="dice_point dice_six_point dice_point_active"></div>
				<div class="dice_point dice_six_point dice_point_active"></div>
				<div class="dice_point dice_six_point dice_point_active"></div>
				<div class="dice_point dice_six_point dice_point_active"></div>
			</div>
		</div>

		<button class="throw_dice">
			Бросить кубики
		</button>
	</section>


	<script src="script.js"></script>
</body>

</html>
